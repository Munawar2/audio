<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2025!</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: glow 5s infinite alternate;
      background: linear-gradient(to bottom, #000428, #004e92);
    }

    @keyframes glow {
      0% { background: linear-gradient(to bottom, #000428, #004e92); }
      50% { background: linear-gradient(to bottom, #2c3e50, #4ca1af); }
      100% { background: linear-gradient(to bottom, #000428, #004e92); }
    }

    h1 {
      font-size: 8vw; /* Menyesuaikan ukuran font dengan lebar layar */
      margin-top: 10vh;
      animation: fadeIn 2s ease-in-out infinite alternate, sparkle 1.5s infinite;
    }

    @keyframes fadeIn {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    @keyframes sparkle {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff; }
      50% { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
      100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff; }
    }

    /* Audio player */
    audio {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      display: block;
      margin-bottom: 20px; /* Memberi jarak di bawah audio player */
    }

    /* Fireworks */
    .fireworks {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: yellow;
      border-radius: 50%;
      animation: firework-animation 2s linear infinite;
    }

    @keyframes firework-animation {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-300px) scale(0.1); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: rgba(255, 255, 255, 0.8);
      animation: confettiAnimation 3s infinite ease-in-out;
    }

    @keyframes confettiAnimation {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(100vh) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    /* Bubbles */
    .bubble {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: bubbleAnimation 4s infinite ease-in;
    }

    @keyframes bubbleAnimation {
      0% { transform: translateY(100vh) scale(0.5); }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Happy New Year 2025! ðŸŽ‰</h1>
  <p>Enjoy your celebration with this vibe! ðŸŽ¶</p>

  <!-- Audio Player -->
  <audio controls autoplay>
    <source src="daylight.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Fireworks Animation -->
  <div id="fireworks-container"></div>

  <!-- Confetti Effect -->
  <script>
    function createFirework() {
      const firework = document.createElement('div');
      firework.classList.add('fireworks');
      firework.style.left = Math.random() * window.innerWidth + 'px';
      firework.style.top = window.innerHeight + 'px';
      document.body.appendChild(firework);

      setTimeout(() => {
        firework.remove();
      }, 2000);
    }

    setInterval(createFirework, 300);
  </script>

  <!-- Confetti Animation -->
  <script>
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(confetti);

      setTimeout(() => {
        confetti.remove();
      }, 3000);
    }

    setInterval(createConfetti, 150);
  </script>

  <!-- Bubbles Animation -->
  <script>
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(bubble);

      setTimeout(() => {
        bubble.remove();
      }, 4000);
    }

    setInterval(createBubble, 300);
  </script>

  <!-- Auto Play Audio -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const audio = document.querySelector("audio");
      audio.play();
    });
  </script>

</body>
</html>
